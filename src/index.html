<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Proponi un brevetto</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/initIPFS.js"></script>
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="mb-4">Invio Richiesta Brevetto</h2>
        <form id="brevettoForm">
            <div class="form-group">
                <label for="nomeBrevetto">Nome Brevetto:</label>
                <input type="text" class="form-control" id="nomeBrevetto" name="nomeBrevetto" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea class="form-control" id="descrizione" name="descrizione" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit">Invia Richiesta</button>
        </form>
    </div>

    
  </body>
</html>
